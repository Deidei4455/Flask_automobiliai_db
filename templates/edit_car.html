<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.make }} {{ car.model }} {{ car.year }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h4>{{ car.make }} {{ car.model }} {{ car.year }} editing</h4>
<h4>Leave values as they are if you don't want to change them</h4>
<form action="" method="post">
  <p>Car make:</p>
  <p><input type="text" value="{{car.make}}" name="make"></p>
  <p>Car model:</p>
  <p><input type="text" value="{{car.model}}" name="model"></p>
  <p>Car color:</p>
  <p><input type="text" value="{{car.color}}" name="color"></p>
  <p>Car year:</p>
  <p><input type="text" value="{{car.year}}" name="year"></p>
  <p>Car price:</p>
  <p><input type="text" value="{{ car.price }}" name="price"></p>
  <p>Car fuel type:</p>
  <p><input type="text" value="{{car.fuel_type}}" name="fuel"></p>
  <p><input type="submit" value="Save and go back"></p>
</form>
<p><a href="/">BACK</a></p>
</body>
</html>
